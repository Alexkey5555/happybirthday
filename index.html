<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Запрошення на День Народження</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      body {
        background: url("123.jpg") no-repeat center center fixed;
        background-size: cover;
        color: limegreen;
        font-family: "Press Start 2P", cursive;
        text-align: center;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        border: 4px solid limegreen;
        padding: 20px;
        max-width: 90%;
        width: 400px;
        background: rgba(0, 0, 0, 0.8);
        animation: blink 1s infinite alternate;
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid limegreen;
        background: black;
        color: limegreen;
        text-decoration: none;
        font-size: 14px;
      }
      .button:hover {
        background: limegreen;
        color: black;
      }
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        .container {
          width: 100%;
          padding: 15px;
        }
        .button {
          font-size: 12px;
          padding: 8px 16px;
        }
      }
    </style>
    <script>
      function showConfirmation() {
        alert("Запрошення прийнято! До зустрічі!");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>ЗАПРОШЕННЯ</h1>
      <p>Тебе викликано на епічну пригоду!</p>
      <p>Подія відбудется</p>
      <p />
      <p>6.04.2025 року о 21:00.</p>

      <a href="#" class="button" onclick="showConfirmation()"
        >Прийняти виклик</a
      >
    </div>
  </body>
</html>
